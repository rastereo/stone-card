<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>STONE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e1e1e" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <article class="card">
        <div class="card__slider">
          <img src="./src/images/city.jpg" alt="city" class="card__image" />
          <p class="card__counter">1 из 15</p>
        </div>
        <div class="card__container">
          <p class="card__sticker">Старт продаж</p>
          <h1 class="card__title">Stone Новоданиловская</h1>
          <p class="card__grade">Премиум Класс</p>
          <div class="card__button-list">
            <button type="button" class="card__button hover">от 70 м&sup2;</button>
            <button type="button" class="card__button hover">Готовность IV кв. 2023</button>
          </div>
          <ul class="card__list">
            <li class="card__item">Офисы и ритейл от 26,6 млн &#8381;</li>
            <li class="card__item">от 330 тыс. &#8381;/м&sup2;</li>
            <li class="card__item">Рассрочка 0&percnt;</li>
          </ul>
          <div class="card__place">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="12" fill="none" stroke="#ffffff">
              <circle cx="14" cy="6" r="5.5" fill="#90bebf" />
              <circle cx="6" cy="6" r="5.5" fill="#2c7b55" />
            </svg>
            <p class="card__station">Белорусская, Савеловская</p>
            <p class="card__time">5 мин, 15 мин</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
